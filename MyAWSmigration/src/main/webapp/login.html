<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="iter_pro.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
</style>
</head>
<body>
	<div class="container"
		style="width: 100%; height: auto;position: relative">
		<h1 style="text-align: center">SignIn With WP RANTEL</h1>
		<div class="row">
			<div class="container"
				style="background-color: #eef1e8;position: relative; height: auto; width: 50%; text-align: center;margin-top: 40px; border-radius: 40px;">
				<h1>Easily Using</h1>
				<div class="container" style="width: 65%; margin-top: 50px;position: relative">
					<a href="https://facebook.com" class="fa fa-facebook"
						style="text-decoration: none; font-size: 30px; float: left;">acebook</a>
					<a href="https://gmail.com.com" class="fa fa-google"
						style="text-decoration: none; font-size: 30px; float: right;">mail</a>
				</div>
				<br>
				<br> <span style="font-size: 30px">Using Gmail</span> <br>
				<br>
				
				<form method="post" action="signInController">
										
					<div class="form-group">
						<input type="email" class="form-control"
							name="uemail" placeholder="Enter Email" style="width: 50%;margin-left: 26%;height: auto;font-size: 20px" required>
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control"
							name="password" placeholder="Enter Password" style="width: 50%;margin-left: 26%;height: auto;font-size: 20px" required>
					</div>
					<input type="submit" class="btn btn-primary" value="SignIn" style="height: auto;font-size: 20px">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
