<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
	function random_function() {
		var a = document.getElementById("input").value;
		if (a == "Maharashtra") {
			var arr = [ "Mumbai", "Pune", "Lonavla" ];
		} else if (a == "Uttar Pradesh") {
			var arr = [ "Varanasi", "Ballia", "Lukhnow" ];
		} else if (a == "Odisha") {
			var arr = [ "Bhubneshwer", "Puri", "Baripada" ];
		}

		var string = "";

		for (i = 0; i < arr.length; i++) {
			string = string + "<option>" + arr[i] + "</option>";
		}
		string = "<select name='city'>" + string + "</select>";
		document.getElementById("output").innerHTML = string;
	}
</script>

</head>
<body>
	<div class="container container1"
		style="width: 100%; height: 670px; background-image: url('pexels-photo-754082.jpeg')">
		<div class="container container2"
			style="width: 45%; background-color: #81878c; margin-top: 46px; height: 600px; border-radius: 70px">
			<h2 style="text-align: center; padding-top: 21px">Welcome To
				Employee Details Form</h2>
			<form name="myForm" action="AddemployeeDetails" method="post"
				style="margin-left: 70px; font-size: 25px; margin-top: 40px;">
				<input type="text" name="name" placeholder="Name" required
					style="border-radius: 13px; margin-left: 45px; text-align: center;"><br>
				<br> <input type="text" placeholder="Company Name" name="Cname"
					style="border-radius: 13px; margin-left: 45px; text-align: center;"
					required><br>
				<br> <input list="browsers" placeholder="Select Gender"
					name="gender"
					style="margin-left: 46px; border-radius: 12px; text-align: center;"
					required>
				<datalist id="browsers">
					<option value="Male">
					<option value="Female">
				</datalist>
				<br>
				<br> <select id="input" name="state"
					onchange="random_function()"
					style="margin-left: 46px; width: 64%; border-radius: 12px; font-size: 32px; margin-top: -5px">
					<option>Select State</option>
					<option>Maharashtra</option>
					<option>Uttar Pradesh</option>
					<option>Odisha</option>
				</select>
				<div id="output"
					style="margin-left: 48px; font-size: 32px; width: 64%; border-radius: 12px">
				</div>
				<input type="Submit"
					style="width: 47%; border-radius: 27px; margin-left: 75px; margin-top: 55px">
			</form>
		</div>
	</div>
</body>
</html>
